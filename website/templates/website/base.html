<!DOCTYPE html>

{% load static %}

<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}| Bureau voor Informatie Innovatie{% endblock %}</title>

    {% block headcontent %}{% endblock %}

    <link rel="stylesheet" href="{% static 'lib/bootstrap-3.3.7/css/bootstrap-bvii-1.0.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css">

    <script src="{% static 'lib/jquery-3.1.1/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'lib/bootstrap-3.3.7/js/bootstrap.min.js' %}" type="text/javascript"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.4/paper-full.min.js"></script>

    <script type="text/paperscript" src="{% static 'metrojs/metroflow.core.js' %}" canvas="paperCanvas"></script>
    <script type="text/paperscript" src="{% static 'metrojs/metroflow.app.js' %}" canvas="paperCanvas"></script>

    {% block headcontent_end %}{% endblock %}

</head>

<body>

{% include "website/navbar.html" %}

{% block content %} {% endblock %}

</body>

</html>
